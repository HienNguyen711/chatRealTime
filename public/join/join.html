<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title text-center">Join Chat</h3>
      </div>
      <form class="panel-body ng-pristine ng-valid" ng-submit="join()">
        <label for="username">
          Username
        </label>
        <input class="input-lg form-control ng-pristine ng-valid"
                    maxlength="50"
                    ng-model="name"
                    type="text">
        <br>
        <input class="btn btn-block btn-primary" type="submit" value="Join">
      </form>
    </div>
  </div>
</div>
